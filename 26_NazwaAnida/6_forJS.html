<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR JS</title>
</head>
<body>
    <h2>JavaSccript Foor Loop</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        for ( let i = 0; i < 5; i++) {
            text += "Saya sedang belajar js" + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
